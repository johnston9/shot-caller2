{% extends "base.html" %}
{% block content %}

<!--top-box with red "Shot Caller" sides decoration-->
<div class="row">
   <div class="col s1 offset-s1 m1 offset-m3">
      <div class="long-boxl">
         <p>S<br>H<br>O<br>T</p>
      </div>
   </div>
   <div class="col s6 offset-s1 m4">
      <div class="login-box">
         <div class="row">
            <div class="col s1 left-pad">
               <div class="smallPanel-l"></div>
            </div>
            <div class="col s11">
               <p class="username shadow-light1 center-align"><strong>Edit Image</strong></p>
            </div>
         </div>
      </div>
   </div>
   <div class="col s1 offset-s1 m1">
      <div class="long-box right">
         <p>C<br>A<br>L<br>L<br>E<br>R</p>
      </div>
   </div>
</div>
<!--panel-left-->
<div class="row">
   <div class="col s1">
      <div class="panel-left"></div>
   </div>
   <div class="col s10">
      <!--add image form-->
      <div class="row margintop-20">
         <form id="image_form" class="card-panel matt-black offwhite col s12 m10 offset-m1" method="POST"
            action="{{ url_for('edit_image', image_id=image._id) }}">
            <!--enter image_name-->
            <div class="row">
               <div class="input-field col s12 m10 offset-m1">
                  <i class="fas fa-minus prefix blue-text text-darken-4"></i>
                  <input id="image_name" name="image_name" minlength="1" type="text" class="validate"
                     value="{{ image.image_name }}" style="color:whitesmoke !important;" required>
                  <label for="image_name">Image Name Ref Tag</label>
               </div>
            </div>
            <!--enter image description-->
            <div class="row">
               <div class="input-field col s12 m10 offset-m1">
                  <i class="fas fa-minus prefix blue-text text-darken-4"></i>
                  <input id="image_des" name="image_des" minlength="1" type="text" class="validate"
                     value="{{ image.image_des }}"  style="color:whitesmoke !important;" required>
                  <label for="image_des">Image Description</label>
               </div>
            </div>
            <!--enter image src-->
            <div class="row">
               <div class="input-field col s12 m10 offset-m1">
                  <i class="fas fa-minus prefix blue-text text-darken-4"></i>
                  <input id="image_src" name="image_src" minlength="10" type="text" class="validate"
                     value="{{ image.image_src }}" style="color:whitesmoke !important;" required>
                  <label for="image_src">Image SRC</label>
               </div>
            </div>
            <!--Check Image-->
            <div class="row margintop-20 ">
               <div class="center-align">
                  <div onclick="check_image()" class="white-text pad-25 blueBack-sea btn-small text-shadow">
                     <strong>Check Image</strong>
                  </div>
               </div>
            </div>
            <div class="row">
               <!-- cancel button -->
               <div class="col s12 m6 margintop-20 center-align">
                  <a href="{{ url_for('get_image') }}"  class="pad-50 white-text btn-small blueBack-sea">
                  <strong>Cancel </strong>
                  </a>
               </div>
               <div class="col s12 m6 margintop-20 center-align">
                  <!--submit-->
                  <button type="submit" class="pad-50 btn-small white-text blueBack-sea">
                  <strong>Submit</strong> 
                  </button>
               </div>
            </div>
         </form>
      </div>
   </div>
   <!--panel right-->
   <div class="col s1">
      <div class="panel-right"></div>
   </div>
</div>

{% endblock %}
